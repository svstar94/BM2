{% extends 'base.html' %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>블로그 누락 확인</h4>
        </div>

        <form action="{% url 'omitapp:create' %}" method="GET">
            {% csrf_token %}
            <input type="text" style="width: 500px;" placeholder="블로그명 입력: ex) blog.naver.com/wolfy -> wolfy만 입력" name="bid"/>
            <input type="submit" class="btn btn-dark rounded-pill col-3 mt-4" value="확인">
        </form>
    </div>

{% endblock %}
